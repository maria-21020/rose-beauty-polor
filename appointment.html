
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking - Beauty Parlor</title>
    <style>
        body {
            font-family: 'baloo bhai', cursive;
            margin: 0;
            padding: 0;
            background-image: url('ba.jpg'); /* Image URL */
            background-size: cover;
            background-position: center;
            color: #fff; /* Text color set to white for better visibility on the image */
        }

        header {
            background-color: #e4717a; /* Dark Pink */
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        header img {
            margin-right: 10px;
        }


        .form-container {
            width: 400px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
 footer {
            background-color: #e4717a; /* Dark Pink */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }


        h2 {
            text-align: center;
            color: #e4717a; /* Dark Pink */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #e4717a; /* Dark Pink */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #d14558; /* Darker shade on hover */
        }
    </style>
</head>
<body>

   <header>
      <a href ="home.html"> <img src="logo.jpg" alt="Beauty Parlor Logo" width="100" height="100"></a>&nbsp&nbsp&nbsp&nbsp&nbsp
&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
       <h1> Welcome to Rose Beauty salon</h>
    </header>

    <div class="form-container">
        <h2>Book an Appointment</h2>
         <form action="beautyhome.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="haircut">Haircut</option>
                <option value="manicure">Manicure</option>
                <option value="facial">Facial</option>
                <option value="pedicure">pedicure</option>
                <option value="mehndi">mehndi</option>
                <option value="evening_makeup">evening_makeup</option>
                <option value="everyday_makeup">everyday_makeup</option>
                <option value="bridal_makeup">bridal_makeup</option>
                <option value="mehndi_makeup">mehndi_makeup</option>
                <option value="party_makeup">party_makeup</option>
                <option value="prom_makeup">prom_makeup</option>
                <option value="smoky_makeup">smoky_makeup</option>
                <option value="traditional_makeup">traditional_makeup</option>
                <option value="Natural_makeup">Natural_makeup</option>
                <!-- Add more service options as needed -->

            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            

            <button type="submit">Book Appointment</button>
        </form>
    </div>
<footer>
        &copy; 2024 Beauty Parlor. All rights reserved.
    </footer>
</body>
</html>

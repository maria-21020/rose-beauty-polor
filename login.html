
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Beauty Parlor</title>
    <style>
        body {
            font-family: 'baloo bhai', cursive;
            margin: 0;
            padding: 0;
            background-image: url('ba.jpg'); /* Image URL */
            background-size: cover;
            background-position: center;
            color: #fff; /* Text color set to white for better visibility on the image */
        }

        header {
            background-color: #e4717a; /* Dark Pink */
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 1.0rem;
            display: flex;
            align-items: center;
        }

        header img {
            margin-right: 10px;
        }

        .login-container {
            width: 300px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #e4717a; /* Dark Pink */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
footer {
            background-color: #e4717a; /* Dark Pink */
            padding: 10px;
            text-align: center;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            background-color: #e4717a; /* Dark Pink */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        #username:hover{
            background-color: #e6bdc0;
        }
#password:hover{
    background-color: #e6bdc0;
}
        button:hover {
            background-color: #d14558; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <header>
      <a href ="home.html"> <img src="logo.jpg" alt="Beauty Parlor Logo" width="100" height="100"></a>&nbsp&nbsp&nbsp&nbsp&nbsp
&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
       <h1> Welcome to Rose Beauty Salon</h>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form action="y.html" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
 <footer>
        &copy; 2024 Beauty Parlor. All rights reserved.
    </footer>

</body>
</html>
